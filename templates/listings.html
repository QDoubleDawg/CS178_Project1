<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusCart Listings</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Available Listings</h1>

    <div class="text-right mb-3">
        <a href="/" class="btn btn-danger">Logout</a>
    </div>

    {% for item in listings %}
    <div class="card mb-3 shadow-sm">
        <div class="card-body">
            <h4 class="card-title">{{ item.title }} 
                <span class="badge badge-secondary">{{ item.category_name }}</span>
            </h4>
            <p class="card-text">{{ item.description }}</p>
            <p class="card-text"><strong>Price:</strong> ${{ item.price }}</p>
            <p class="card-text"><strong>Seller:</strong> {{ item.seller_name }} | 
                <strong>Email:</strong> {{ item.contact_email }}
            </p>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
